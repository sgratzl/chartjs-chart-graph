<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/chart.js@4.0.1"></script>
    <script src="https://unpkg.com/chartjs-plugin-datalabels@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://unpkg.com/chartjs-plugin-zoom/dist/chartjs-plugin-zoom"></script>
    <script src="../build/index.umd.js"></script>
  </head>

  <body>
    <div style="width: 75%">
      <canvas id="canvas"></canvas>
      <select id="mode" value="dendrogram">
        <option>dendrogram</option>
        <option>tree</option>
      </select>
      <select id="orientation" value="horizontal">
        <option>horizontal</option>
        <option>vertical</option>
        <option>radial</option>
      </select>
    </div>
    <script>
      Chart.register(ChartDataLabels);
      fetch('./tree.json')
        .then((r) => r.json())
        .then((nodes) => {
          const chart = new Chart(document.getElementById('canvas').getContext('2d'), {
            type: 'forceDirectedGraph',
            data: {
              labels: nodes.map((d) => d.name),
              datasets: [
                {
                  pointBackgroundColor: 'steelblue',
                  pointRadius: 5,
                  data: nodes,
                },
              ],
            },
            options: {
              // dragData: true,
              // dragX: true,
              layout: {
                padding: {
                  top: 5,
                  left: 5,
                  right: 40,
                  bottom: 5,
                },
              },
              plugins: {
                datalabels: {
                  display: true,
                  align: 'right',
                  offset: 6,
                  backgroundColor: 'white',
                  formatter: (v) => {
                    return v.name;
                  },
                },
                zoom: {
                  pan: {
                    enabled: true,
                  },
                  zoom: {
                    wheel: {
                      enabled: true,
                    },
                    pinch: {
                      enabled: true,
                    },
                    // drag: {
                    //   enabled: true
                    // },
                    mode: 'xy',
                  },
                },
              },
              legend: {
                display: false,
              },
            },
          });
          document.getElementById('mode').onchange = (evt) => {
            chart.getDatasetMeta(0).controller.reLayout({
              mode: evt.currentTarget.value,
            });
          };
          document.getElementById('orientation').onchange = (evt) => {
            chart.getDatasetMeta(0).controller.reLayout({
              orientation: evt.currentTarget.value,
            });
          };
        });
    </script>
  </body>
</html>
