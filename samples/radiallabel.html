<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/chart.js@4.0.1/dist/chart.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-datalabels@next"></script>
    <!-- <script src="https://unpkg.com/chartjs-plugin-datalabels"></script> -->
    <script src="../build/index.umd.js"></script>
  </head>

  <body>
    <div style="width: 50vw; height: 50vw; position: absolute">
      <canvas id="canvas" style="width: 50vw; height: 50vw; position: absolute"></canvas>
    </div>
    <script>
      Chart.registry.add(ChartDataLabels);
      fetch('./tree.json')
        .then((r) => r.json())
        .then((nodes) => {
          const chart = new Chart(document.getElementById('canvas').getContext('2d'), {
            type: 'dendrogram',
            data: {
              labels: nodes.map((d) => d.name),
              datasets: [
                {
                  tree: {
                    orientation: 'radial',
                  },
                  pointBackgroundColor: 'steelblue',
                  pointRadius: 5,
                  data: nodes,
                },
              ],
            },
            options: {
              layout: {
                padding: 40,
              },
              plugins: {
                datalabels: {
                  display: (context) => {
                    const index = context.dataIndex;
                    const value = context.dataset.data[index];
                    return true; //value.children.length === 0;
                  },
                  align: (context) => {
                    const index = context.dataIndex;
                    const value = context.dataset.data[index];
                    return (-value.angle / Math.PI) * 180;
                  },
                  rotation: (context) => {
                    const index = context.dataIndex;
                    const value = context.dataset.data[index];
                    return (-value.angle / Math.PI) * 180;
                  },
                  backgroundColor: 'white',
                  formatter: (v) => {
                    return v.name;
                  },
                },
              },
              legend: {
                display: false,
              },
            },
          });
        });
    </script>
  </body>
</html>
